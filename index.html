<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
<div class="createQuizz hidden">
    <p>Comece pelo Começo</p>
    <div class="inputQuizz">
        <input type="text" placeholder="Título do seu quizz">
        <input type="url" placeholder="URL da imagem">
        <input type="number" placeholder="Quantidade de perguntas do quizz">
        <input type="number" placeholder="Quantidade de níveis do quizz">
    </div>
    <button>Prosseguir para criar perguntas</button>
</div>
<div class="container">
    <div class="myQuizz">
        <p>Você não criou nenhum</p>
        <p>quizz ainda :(</p>
        <button onclick="toggleHidden('.createQuizz')">Criar Quizz</button>
    </div>
    <div class="allQuizz">
        <div class="tittle"><h2>Todos os Quizzes</h2></div>
    </div>
</div>
 
<script src="scripts.js"></script>
</body>
</html>
